<!--
  Generated template for the TransactionDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{transaction.accountNumber}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-label> Transaction Date</ion-label>
    <ion-item> {{transaction.dateOfTransaction}}</ion-item>
    <ion-label> Transaction Type</ion-label>
    <ion-item> {{transaction.transactionType}}</ion-item>
    <ion-label> Amount</ion-label>
    <ion-item> {{transaction.amount}}</ion-item>
  </ion-list>
  <button (click) = "dismissThis()" ion-button block>Dismiss it</button>

</ion-content>
