<ion-header>

  <ion-navbar>
    <ion-title>Deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="myForm" (ngSubmit)="submitTheValue()">
      <ion-item>
        <ion-label> Enter the Deposit Amount </ion-label>
       
            <ion-input formControlName="amount" placeHolder="amount" type="number">
            </ion-input>
          </ion-item>

        <button ion-button block color="secondary" [disabled]="!myForm.valid" type="submit">
          Make the Deposit
        </button>

    </form>
  </ion-list>

</ion-content>
